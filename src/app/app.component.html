<div class="conteiner-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Menage Servers</h2>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="bnt bnt-primary">Print Report</button>

                        <a href="#addServerModal" class="bnt bnt-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>Add New Server</span>
                        </a>

                        <span>
                            <select name="status" class="bnt btn-info" style="Height: 32.91px;">
                                <option value="all">All</option>
                                <option value=" SERVER_UP">SERVER_UP</option>
                                <option value="SERVER_DOWN">SERVER_DOWN</option>
                            </select>
                        </span>

                    </div>

                </div>
            </div> <br>

            <ng-container>
                <div class="col-md-12 single-note-item text-center">
                    <div class="spinner-border text-info" role="status"></div>
                </div>
            </ng-container>
            <ng-container>
                <table class="table table-striped table-hover" id="servers">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>IP Address</th>
                            <th>Name</th>
                            <th>Memory</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Ping</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="" width="40" height="40"></td>
                            <td>ipAddress</td>
                            <td>name</td>
                            <td>memory</td>
                            <td>type</td>
                            <td>
                                <span class="badge">
                                </span>
                            </td>
                            <td>
                                <a style="cursor: pointer;">
                                    <i class="material-icons" title="Ping server">&#xe328;</i>
                                    <i class="fa fa-spinner fa-spin" style="font-size: 24px"></i>
                                </a>
                            </td>

                            <td>
                                <a class="delete" data-toggle="modal" style="cursor: pointer;">
                                    <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                                </a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </ng-container>
            <ng-container>
                <div class="aler-danger">
                    error
                </div>
            </ng-container>
        </div>
    </div>
</div>

<!-- Add Server Modal HTML -->

<div id="addServerModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Server</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>IP Address</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group
                    ">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group
                    ">
                        <label>Memory</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group
                    ">
                        <label>Type</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group
                    ">
                        <label>Status</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group
                    ">
                        <label>Ping</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
